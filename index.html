<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Calculator</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="container-pop-up">
        <div class="pop-up">
            <img src="images/pop-up-icon.png" alt="world icon calculator">
            <h1>Hello! Let's get <span>to know</span><br> each other better!</h1>
            <form>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <label>
                                Your name:<br>
                                <input type="text" name="name" placeholder="First Name" id="user-name">
                            </label><br>
                        </div>
                        <div class="col-lg-6">
                            <label>
                                Your email:<br>
                                <input type="text" name="email" placeholder="Email" id="user-email">
                            </label><br>
                        </div>
                        <div class="col-lg-6">
                            <label>
                                Your password:<br>
                                <input type="password" name="password" placeholder="Password" id="user-pass">
                            </label>
                        </div>
                        <div class="col-lg-6">

                            <label>What are your passions?
                              <select name="passions" id="user-passions">
                               <option value="nature">Nature</option>
                               <option value="sports">Sports</option>
                               <option value="coding">Coding</option>
                               <option value="design">Design</option>
                               <option value="business">Business</option>
                               <option value="travel">Travel</option>
                               <option value="football">Football</option>
                               <option value="tennis">Tennis</option>
                              </select>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="pop-up-footer">
                <button onclick="setLocalStorages()" id="loginBtn">Log In</button>
                <button onclick="guestUser()" id="guestBtn"><a href="#">Continue as guest</a></button><br>
                <small id="termsConditions"><a href="#">Terms & Conditions</a></small>
            </div>
        </div>
    </div>

        <nav id="navbar">
            <img id="logo" src="images/logo.png" alt="logo tips calculator">
            <div id="navbar-links">
                <h3 id="user-hello"></h3>
                <img id="profile-icon" src="images/profile.png" alt="profile icon calculator">
            </div>
        </nav>

        <div id="right-icon">
            <img src="images/icon-top.png" alt="icon top calculator">
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12" id="header">
                    <h1>
                        We made it <span>easy</span> for you!
                    </h1>
                    <p>(You use our Tips Calculator.)</p>
                </div>
            </div>
        </div>


        <div class="container calculator">
            <div class="row">
                <div class="col-md-12" id="calculator">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h2>Enter your amount:</h2>
                                            <form>
                                                <input name="value" type="text" id="quantity" placeholder="Amount in $">
                                                <h2>Choose your tip percentage:</h2>
                                                <input type="checkbox" id="option1" name="check" onclick="onlyOne(this)" value="5">
                                                <label for="option1" class="checkbox">5%</label>
                                                <input type="checkbox" id="option2" name="check" onclick="onlyOne(this)" value="10">
                                                <label for="option2" class="checkbox">10%</label>
                                                <input type="checkbox" id="option3" name="check" onclick="onlyOne(this)" value="20">
                                                <label for="option3" class="checkbox">20%</label><br>
                                                <input name="value" type="text" id="percentageInput" placeholder="Custom Percentage">
                                            </form>
                                        <div class="button">
                                            <button id="calcBtn" onClick="calculateValue()">CALCULATE</button>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="result">
            <h2 id="result"><span id="span"></span></h2>
            <button id="clearBtn" onclick="clearResult()">Clear</button>
        </div>

        <div class="user-profile">
            <div id="user-image">
                <img src="images/user-image.png" alt="user image calculator" />
            </div>
            <div id="user-info">
                <h5 id="user-info-name"></h5>
                <p id="user-info-email"></p>
                <p id="user-info-passions"></p>
                <button onclick="deleteAccount()" id="user-info-delete">Delete Account</button>
            </div>
        </div>
    
        <div class="user-login">
            <h5>You are not login. Do you want to register ?</h5>
            <button onclick="logIn()" id="user-login">LogIn</button>
        </div>

    <script src="app.js"></script>
    <script src="user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
